<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Image Slider-1</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <img src="images/photo1.jpg" id="image-container">
            <button id="control-left"><i class="fas fa-chevron-left fa-3x"></i></button>
            <button id="control-right"><i class="fas fa-chevron-right fa-3x"></i></button>
            <div class="location">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
